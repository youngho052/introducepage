<!DOCTYPE html>
<html>

<head>
    <title>자기소개 페이지</title>
    <meta charset="utf-8" />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="header">
                    <div class="header_menu">
                        <a href="https://velog.io/@qkrdudgh052">Velog</a>
                        <a href="https://www.facebook.com">facebook</a>
                        <a href=#>gmail</a>
                    </div>
                    <!-- //header_menu -->
                    <div class="header_tit">
                        <h1 id="tit1">Hello.</h1><br>
                        <h1 id="tit2">I am</h1><br>
                        <h1 id="tit3">Park Young Ho</h1>
                    </div>
                    <div class="header_tit1">
                        <h1>Introduce</h1><br>
                        <h1>Web Page</h1>
                    </div>
                    <!-- //header_tit -->
                    <div class="header_icon">
                        <ul>
                            <li><a href="https://github.com/"><img src="img/github-logo.png" alt="" class="icon"><span>GitHub</span></a></li>
                            <li><a href="https://twitter.com/"><img src="img/twitter.png" alt="" class="icon"><span>twitter</span></a></li>
                            <li><a href="https://www.instagram.com/"><img src="img/instagram.png" alt="" class="icon"><span>instagram</span></a></li>
                            <li><a href="https://www.messenger.com/"><img src="img/messenger.png" alt="" class="icon"><span>messenger</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->
    <section id="content">
        <div class="side1">
            <figure class="front">
                <img src="img/side1.png" alt="">
                <figcaption>
                    <h1>Age</h1>
                </figcaption>
            </figure>
            <figure class="back">
                <img src="img/side1.png" alt="">
                <figcaption>
                    <h1 id="age">Age</h1>
                    <h1>26</h1>
                </figcaption>
            </figure>
        </div>
        <div class="side2">
            <figure class="front">
                <img src="img/side2.png" alt="">
                <figcaption>
                    <h1>Address</h1>
                </figcaption>
            </figure>
            <figure class="back">
                <img src="img/side2.png" alt="">
                <figcaption>
                    <h1 id="ads">Address</h1>
                    <h1>서울시 강동구</h1>
                </figcaption>
            </figure>
        </div>
        <div class="side3">
            <figure class="front">
                <img src="img/side3.png" alt="">
                <figcaption>
                    <h1>Skill</h1>
                </figcaption>
            </figure>
            <figure class="back">
                <img src="img/side3.png" alt="">
                <figcaption>
                    <h1 id="skill">Skill</h1>
                    <h1>Html, CSS</h1>
                </figcaption>
            </figure>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer">
        <div class="footbox"></div>
    </footer>
</body>

</html>
